<!doctype html>
<html>
{% set site_title = "Lista hackerului social" %}
<head>
  <meta charset="utf-8">
  <title>{{ site_title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
</head>

<body>

<div class="container">

  <div class="hero-unit">
    <h1>{{ site_title }}</h1>
  </div>

  <div class="row">
    {% for event in events %}
    <article class="span12">

      <h2>{{ event['title'] }}</h2>
      <p><a href={{ event['url'] }}>{{ event['url'] }}</a></p>
      <p>{{ event['date'] }}</p>

    </article>
    {% endfor %}
  </div>

</div>

{% if config['DEBUG'] %}
<script src="http://livejs.com/live.js#css,html"></script>
{% endif %}

</body>
</html>
