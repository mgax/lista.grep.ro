<!doctype html>
<html>
{% set site_title = "Lista hackerului social" %}
<head>
  <meta charset="utf-8">
  <title>{{ site_title }}</title>
</head>

<body>

<h1>{{ site_title }}</h1>

{% for event in events %}
<article>

  <header>
    <h2>{{ event['title'] }}</h2>
    <p><a href={{ event['url'] }}>{{ event['url'] }}</a></p>
    <p>{{ event['date'] }}</p>
  </header>

  {{ event['content'] }}

</article>
{% endfor %}

</body>
</html>
