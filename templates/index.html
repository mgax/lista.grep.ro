<!doctype html>
<html>
{% set site_title = "Lista hackerului social" %}
<head>
  <meta charset="utf-8">
  <title>{{ site_title }}</title>
</head>

<body>

<h1>{{ site_title }}</h1>

{% for article in articles %}
<article>

  <header>
    <h2>{{ article['title'] }}</h2>
    <p><a href={{ article['url'] }}>{{ article['url'] }}</a></p>
    <p>{{ article['date'] }}</p>
  </header>

  {{ article['content'] }}

</article>
{% endfor %}

</body>
</html>
